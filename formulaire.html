<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Ticket - Au Fil des Pages</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ticket-form">
        <h1>Générer votre ticket</h1>
        
        <form id="ticketForm">
            <label for="choix">Choisissez votre commande :</label>
            <select id="choix" name="choix" onchange="toggleOptions()">
                <option value="unite">Commande à l'unité</option>
                <option value="formule">Formule</option>
            </select>

            <div id="uniteOptions" style="display:block;">
                <h2>Choisissez vos consommations</h2>
                
                <label for="boisson">Boisson :</label>
                <select id="boisson" name="boisson">
                    <option value="Le Lumière">Le Lumière - 1,60€</option>
                    <option value="Le Fourvière">Le Fourvière - 2,30€</option>
                    <option value="Le Canut">Le Canut - 2,50€</option>
                    <option value="Le Saône latte">Le Saône latte - 3,20€</option>
                </select>

                <label for="douceur">Douceur :</label>
                <select id="douceur" name="douceur">
                    <option value="Cookie">Cookie - 3,20€</option>
                    <option value="Brownie">Brownie - 3,40€</option>
                    <option value="Madeleine">Madeleine - 3,40€</option>
                </select>

                <label for="panini">Panini :</label>
                <select id="panini" name="panini">
                    <option value="Tomate mozza pest">Tomate mozza pest - 4,50€</option>
                    <option value="Jambon cru, comte, roquette">Jambon cru, comté, roquette - 4,80€</option>
                </select>
            </div>

            <div id="formuleOptions" style="display:none;">
                <h2>Choisissez votre formule</h2>
                <label for="formule">Formule :</label>
                <select id="formule" name="formule">
                    <option value="Goûter littéraire">Goûter littéraire - 5,99€</option>
                    <option value="Lecture fraîche">Lecture fraîche - 6,99€</option>
                    <option value="Formule Lyonnaise">Formule Lyonnaise - 8,99€</option>
                </select>
            </div>

            <label for="temps">Temps passé à bord (en heures) :</label>
            <input type="text" id="temps" name="temps" placeholder="1h, 2h..." required>

            <button type="submit">Générer mon ticket</button>
        </form>

        <div id="ticketDisplay"></div>
    </div>

    <script>
        function toggleOptions() {
            const choix = document.getElementById("choix").value;
            const uniteOptions = document.getElementById("uniteOptions");
            const formuleOptions = document.getElementById("formuleOptions");
            if (choix === "unite") {
                uniteOptions.style.display = "block";
                formuleOptions.style.display = "none";
            } else {
                uniteOptions.style.display = "none";
                formuleOptions.style.display = "block";
            }
        }

        document.getElementById("ticketForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const choix = document.getElementById("choix").value;
            const temps = document.getElementById("temps").value;

            let ticketHTML = `<h3>Votre ticket :</h3><p><strong>Temps passé :</strong> ${temps}</p>`;

            if (choix === "unite") {
                const boisson = document.getElementById("boisson").value;
                const douceur = document.getElementById("douceur").value;
                const panini = document.getElementById("panini").value;
                ticketHTML += `
                    <p><strong>Boisson :</strong> ${boisson}</p>
                    <p><strong>Douceur :</strong> ${douceur}</p>
                    <p><strong>Panini :</strong> ${panini}</p>
                    <p><strong>Total :</strong> 9,90€</p>
                `;
            } else {
                const formule = document.getElementById("formule").value;
                ticketHTML += `
                    <p><strong>Formule choisie :</strong> ${formule}</p>
                    <p><strong>Total :</strong> 6,99€</p>
                `;
            }

            document.getElementById("ticketDisplay").innerHTML = ticketHTML;
        });
    </script>
</body>
</html>
