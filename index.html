<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Création de ticket - Au Fil des Pages</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="ticket-form">
    <h1>Créer un ticket de balade</h1>

    <form id="ticketForm">
      <label for="personnes">Nombre de personnes :</label>
      <input type="number" id="personnes" name="personnes" required min="1" />

      <label for="mode">Type de balade :</label>
      <select id="mode" name="mode">
        <option value="complet">Tour complet</option>
        <option value="flexible">Flexible (au temps)</option>
      </select>

      <label for="formule">Formule (facultatif) :</label>
      <select id="formule" name="formule">
        <option value="">Aucune</option>
        <option value="Goûter littéraire">Goûter littéraire - 5,99€</option>
        <option value="Lecture fraîche">Lecture fraîche - 6,99€</option>
        <option value="Formule Lyonnaise">Formule Lyonnaise - 8,99€</option>
      </select>

      <button type="submit">Générer le ticket</button>
    </form>

    <div id="qrCode" style="margin-top: 20px;"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    document.getElementById("ticketForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const personnes = document.getElementById("personnes").value;
      const mode = document.getElementById("mode").value;
      const formule = document.getElementById("formule").value;

      // Génération URL client
      const urlClient = new URL("https://chufffii.github.io/projet-entreprendre/ticket_client.html");
      urlClient.searchParams.set("personnes", personnes);
      urlClient.searchParams.set("mode", mode);
      if (formule) urlClient.searchParams.set("formule", formule);

      // Génération URL staff (vers ticket_staff.html)
      const urlStaff = new URL("https://chufffii.github.io/projet-entreprendre/ticket_staff.html");
      urlStaff.searchParams.set("personnes", personnes);
      urlStaff.searchParams.set("mode", mode);
      if (formule) urlStaff.searchParams.set("formule", formule);

      // Génération du QR Code client uniquement
      const qrContainer = document.getElementById("qrCode");
      qrContainer.innerHTML = "";
      new QRCode(qrContainer, {
        text: urlClient.toString(),
        width: 200,
        height: 200,
      });

      // Ouverture de la page staff
      window.open(urlStaff.toString(), "_blank");
    });
  </script>
</body>
</html>
